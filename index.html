<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartik Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <section id="landing" style="height: 100vh; background-color: #0066CC; display: flex; align-items: center; justify-content: space-between; padding: 0 80px;">
        
        <!-- Left Side: Text Content -->
        <div class="text-content" style="color: white; max-width: 600px;">
            <h1 style="font-size: 3.5em; font-weight: bold; margin-bottom: 20px;">Kartik Nagrale</h1>
            <p style="font-size: 1.8em; margin-bottom: 30px;">Competitive Programmer & Full Stack Developer</p>
            <p style="font-size: 1.2em; margin-bottom: 30px;">Creating innovative solutions with code, mastering the art of algorithms, and building efficient web apps.</p>
            
            <!-- Call-to-Action Button -->
            <a href="#projects" class="cta-button" style="background-color: #FF9500; padding: 15px 30px; color: white; border-radius: 30px; text-decoration: none; font-size: 1.2em; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
                Check My Work
            </a>
        </div>

        <!-- Right Side: Image/Illustration -->
        <div class="image-content">
            <img src="kartik nagrale.jpeg" alt="Portfolio Image" style="width: 500px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        </div>
    </section>

    

</body>
</html>
